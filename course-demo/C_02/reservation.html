<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
  </head>
  <body>
    <h1>Reservation page</h1>
    <hr>
    <a href="menu.html" target="_blank">菜單</a>
    <form action="result.html" method="get">
      <!-- form content -->
      <h3>Input</h3>
      <h4>checkbox (eg: seat)</h4>
      <label for="seat-window">
        <input type="checkbox" name="seat" id="seat-window" />Window
      </label>
      <label for="seat-bar">
        <input type="checkbox" name="seat" id="seat-bar" />Bar
      </label>
      <label for="seat-any">
        <input type="checkbox" name="seat" id="seat-any" />Any
      </label>
      <h4>radio (eg: gender)</h4>
      <label for="man"> <input type="radio" name="gender" id="man" />男 </label>
      <label for="woman">
        <input type="radio" name="gender" id="woman" />女
      </label>
      <h4>Email</h4>
      <input type="email" name="email" id="" placeholder="e.g customer@gmail.com"/>
      <h4>Time</h4>
      <select name="" id="">
        <option value="">18:00</option>
        <option value="">18:30</option>
        <option value="">19:00</option>
        <option value="">19:30</option>
        <option value="">20:00</option>
        <option value="">20:30</option>
        <option value="">21:00</option>
        <option value="">21:30</option>
      </select>
      <datalist name="" id="">
        <option value="">18:00</option>
        <option value="">18:30</option>
        <option value="">19:00</option>
        <option value="">19:30</option>
        <option value="">20:00</option>
        <option value="">20:30</option>
        <option value="">21:00</option>
        <option value="">21:30</option>
      </datalist>
      <h4>Message</h4>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <!-- action area -->
      <div>
        <h3>Button</h3>
        <button disabled="disabled">聯絡客服</button>
        <button type="reset">重設</button>
        <button type="submit">送出</button>
      </div>
    </form>
    <hr>
    <footer>
      Ken's Restaurant Copyright 2022
    </footer>
  </body>
</html>
