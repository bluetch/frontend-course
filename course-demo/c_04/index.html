<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2022 Calendar</title>
  <style>
    .grid{
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .month{
      background-color: cadetblue;
    }
    .month-grid{
      display: grid;
      grid-template-columns: repeat(7, 1fr);
    }
    .date{
      font-size: 20px;
      text-align: center;
    }
    .date:hover{
      background-color: white;
      color: cadetblue;
    }
    .holiday{
      color: red;
    }
  </style>
</head>
<body>
  <header>2022 Calendar</header>
  <div class="grid">
    <div class="month">

    </div>
