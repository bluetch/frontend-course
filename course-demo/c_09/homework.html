<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/header.css" />
  <style>
    ul.star {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.star li {
      display: block;
      padding: 4px 8px;
    }

    ul.star li:hover {
      background-color: #9B886F;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr 2fr 2fr);
      grid-gap: 10px;
    }
  </style>
</head>

<body>
  <header class="header">
    <a href="index.html" class="logo">Frontend Course</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="homework.html">Homework</a></li>
      <li><a href="https://github.com/bluetch/frontend-course" target="_blank">Github</a></li>
    </ul>
  </header>
  <main class="container grid">
    <aside>
      <ul class="star">
        <li onClick="star('Capricorn')">摩羯座</li>
        <li onClick="star('Aquarius')">水瓶座</li>
        <li onClick="star('Pisces')">雙魚座</li>
        <li onClick="star('Aries')">牧羊座</li>
        <li onClick="star('Taurus')">金牛座</li>
        <li onClick="star('Gemini')">雙子座</li>
        <li onClick="star('Cancer')">巨蟹座</li>
        <li onClick="star('Leo')">獅子座</li>
        <li onClick="star('Virgo')">處女座</li>
        <li onClick="star('Libra')">天秤座</li>
        <li onClick="star('Scorpio')">天蠍座</li>
        <li onClick="star('Sagittarius')">射手座</li>
      </ul>
    </aside>
    <img id="starImg" src="" alt="">
    <article>
      <h1 id="starName"></h1>
      <p id="starDate"></p>
      <p id="starDesc"></p>
    </article>
  </main>
  <script>
    let starName = document.getElementById('starName');
    let starDate = document.getElementById('starDate');
    let starImg = document.getElementById('starImg');
    let starDesc = document.getElementById('starDesc');
    function star(number) {
      number = number.toString();
      console.log(number)
      switch (number) {
        case "Capricorn":
          starName.innerHTML = '摩羯座 Capricorn';
          starDate.innerHTML = '12月23日 - 1月20日';
          starImg.src = 'images/star/capricorn.jpg';
          starDesc.innerHTML = '魔羯座特質：意志堅強、專注力高、勇敢。魔羯座的人個性保守，謹慎而馴良，具有強度忍耐力，能抵受任何困難。缺點是，重視實際利益，講求現實唯利是圖。易造成孤獨性與過份現實。';
          break;
        case "Aquarius":
          starName.innerHTML = '水瓶座 Aquarius';
          starDate.innerHTML = '1月21日 - 2月19日';
          starImg.src = 'images/star/aquarius.jpg';
          starDesc.innerHTML = '水瓶座特質：睿智、獨立、叛逆。水瓶座的人個性溫和，面上常帶笑容，與人相處融洽。缺點：反抗性很強好追根究底、難以捉摸特立獨行、自我色彩濃厚。';
          break;
        case "Pisces":
          starName.innerHTML = '雙魚座 Pisces';
          starDate.innerHTML = '2月20日 - 3月20日';
          starImg.src = 'images/star/pisces.jpg';
          starDesc.innerHTML = '雙魚座特質：浪漫、富同情心、不切實際。雙魚座的人為人活潑明朗，性格溫和，給他人印象頗佳，愛好藝術生活。缺點是，濫情軟弱多愁善感。往往不能面對現實，過份理想，使內心充滿矛盾。';
          break;
        case "Aries":
          starName.innerHTML = '牧羊座 Aries';
          starDate.innerHTML = '3月21日 - 4月20日';
          starImg.src = 'images/star/aries.jpg';
          starDesc.innerHTML = '牡羊座特質：勇氣、鬥志、好勝。牡羊座的人富正義感，理想、抱負遠大。缺點是，做事缺乏周到，自私自利，常會顧此失彼。';
          break;
        case "Taurus":
          starName.innerHTML = '金牛座 Taurus';
          starDate.innerHTML = '4月21日 - 5月21日';
          starImg.src = 'images/star/taurus.jpg';
          starDesc.innerHTML = '金牛座特質：謹慎、溫和、務實。金牛座的人為人順從，堅守原則，待人純潔熱誠。缺點是，喜好追求美夢和理想，物慾貪婪卻忽略了現實。';
          break;
        case "Gemini":
          starName.innerHTML = '雙子座 Gemini';
          starDate.innerHTML = '5月22日 - 6月21日';
          starImg.src = 'images/star/gemini.jpg';
          starDesc.innerHTML = '雙子座特質：機智、善變、好奇心旺盛。雙子座的人多才多藝，機智，動作敏捷，且擅長交際。缺點是，較沒有定性，矛盾膚淺容易見異思遷。';
          break;
        case "Cancer":
          starName.innerHTML = '巨蟹座 Cancer';
          starDate.innerHTML = '6月22日 - 7月22日';
          starImg.src = 'images/star/cancer.jpg';
          starDesc.innerHTML = '巨蟹座特質：敏感、情緒化、外剛內柔。巨蟹座的人和藹可親，重視責任。關於個人的事，不願他人干涉。缺點是，敏感焦慮容易入迷，而近乎盲目。';
          break;
        case "Leo":
          starName.innerHTML = '獅子座 Leo';
          starDate.innerHTML = '7月23日 - 8月22日';
          starImg.src = 'images/star/leo.jpg';
          starDesc.innerHTML = '獅子座特質：慷慨、霸氣、自尊心強。獅子座的人個性明朗，感情熱烈、勇敢、有俠義心。缺點是，心性急燥且浮動，驕傲自大而內心有著強烈的孤獨感。';
          break;
        case "Virgo":
          starName.innerHTML = '處女座 Virgo';
          starDate.innerHTML = '8月23日 - 9月22日';
          starImg.src = 'images/star/virgo.jpg';
          starDesc.innerHTML = '處女座特質：細心、嘮叨、完美主義。處女座的人為人仔細，作事認真，對於是非善惡，判斷分明。缺點是，做事太講究完美，對他人要求不免過苛，挑剔嘮叨而流於吹毛求疵。';
          break;
        case "Libra":
          starName.innerHTML = '天秤座 Libra';
          starDate.innerHTML = '9月23日 - 10月23日';
          starImg.src = 'images/star/libra.jpg';
          starDesc.innerHTML = '天秤座特質：優柔寡斷、追求公平。天秤座的人性情溫和，對任何事都保持中庸之道，八面玲瓏而崇尚調和。因受到眾人的信任，請托排難調解紛爭的事經常接踵而至。';
          break;
        case "Scorpio":
          starName.innerHTML = '天蠍座 Scorpio';
          starDate.innerHTML = '10月24日 - 11月22日';
          starImg.src = 'images/star/scorpio.jpg';
          starDesc.innerHTML = '天蠍座特質：神秘、愛恨分明、佔有慾強。天蠍座的人個性沉著，能吃苦耐勞，做事有持續性。缺點是，做事勇往直前卻常常沒有瞻前顧後。';
          break;
        case "Sagittarius":
          starName.innerHTML = '射手座 Sagittarius';
          starDate.innerHTML = '11月23日 - 12月21日';
          starImg.src = 'images/star/sagittarius.jpg';
          starDesc.innerHTML = '射手座特質：博學、樂觀、愛冒險。射手座的人崇尚自由，意志力集中，態度冷靜。缺點是，為了追求目的急躁粗暴，會不顧一切，即使傷害他人亦不自覺。';
          break;
      }
    }
    star("Capricorn");
  </script>
</body>

</html>
