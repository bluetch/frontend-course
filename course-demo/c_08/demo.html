      function operation(x, y, z) {
        if (z == '+') {
          console.log(x + y);
        } else if (z == '-') {
          console.log(x - y);
        } else if (z == '*') {
          console.log(x * y);
        } else {
          console.log(x / y);
        }
      }

      operation(10, 20, '+');
      operation(50, 100, '-');
      operation(10, 20, '*');
      operation(50, 100, '/');
    </script>
